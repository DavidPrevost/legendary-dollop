      title: "README Writing Guide"
      location: "tutorials/readme-writing.md"
    - type: "tutorial"
      title: "Project Structure Guide"
      location: "tutorials/project-structure.md"
    - type: "reference"
      title: "License Comparison"
      location: "reference/licenses.md"
    - type: "reference"
      title: "gitignore Templates"
      location: "reference/gitignore-templates.md"
