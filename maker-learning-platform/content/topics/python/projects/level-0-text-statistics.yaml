hints:
  - level: 1
    text: Use split() to break text into words

  - level: 2
    text: A dictionary is perfect for counting word frequencies

  - level: 3
    text: Use sorted() with a key parameter to sort by count

extensions:
  - Add sentence count
  - Detect reading level (Flesch-Kincaid)
