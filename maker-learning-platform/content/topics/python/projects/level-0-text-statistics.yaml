id: py-level-0-text-statistics
name: Text Statistics Tool
subject: python
level: 0
level_name: Curious

description: |
  Build a text analysis utility that provides statistics like word count,
  character count, most common words, and average word length.

estimated_time: 60-90 minutes

learning_objectives:
  - Read and process text files
  - Use string methods effectively
  - Work with lists and dictionaries
  - Format output for readability

prerequisites:
  concepts:
    - File reading basics
    - String methods
    - Lists and iteration
    - Dictionary basics
  tools:
    - Python 3.x installed
    - Text editor or IDE

deliverables:
  - name: text_stats.py
    description: Main analysis script
    type: file

  - name: sample.txt
    description: Sample text file for testing
    type: file

  - name: output_example.txt
    description: Example generated report
    type: file

requirements:
  - id: word_count
    description: Counts total words correctly
    validation:
      type: function_exists
      function: count_words

  - id: char_count
    description: Counts total characters
    validation:
      type: function_exists
      function: count_characters

  - id: common_words
    description: Finds top N most common words
    validation:
      type: function_exists
      function: get_common_words

  - id: avg_length
    description: Calculates average word length
    validation:
      type: function_exists
      function: average_word_length

  - id: formatted_output
    description: Produces readable formatted report
    validation:
      type: manual
      criteria: Output is clear and well-formatted

